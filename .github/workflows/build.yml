name: Build and Release .NET App

on:
  push:
    branches:
      - main  # Nur wenn etwas in "main" gemerged wird

jobs:
  build:
    name: Build and Release
    runs-on: windows-latest

    steps:
      - name: Repository Checkout
        uses: actions/checkout@v3

      - name: .NET SDK Bld
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Project
        run: dotnet build --configuration Release --no-restore

      - name: Read Version from Project File
        id: get_version
        run: echo "VERSION=$(cat AmblyopiaSaber.csproj | grep '<Version>' | sed -E 's/.*<Version>(.*)<\/Version>.*/\1/')" >> $GITHUB_ENV

      - name: Publish Project
        run: dotnet publish --configuration Release --output publish

      - name: Create Release Archive
        run: |
          mkdir release
          zip -r release/${{ env.VERSION }}.zip publish/*

      - name: Create Github Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          draft: false
          prerelease: false
          files: release/${{ env.VERSION }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
